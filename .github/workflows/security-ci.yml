name: Security CI (Reusable)

on:
  workflow_call:
    inputs:
      run_semgrep:
        type: boolean
        default: true
      run_gitleaks:
        type: boolean
        default: true

jobs:
  gitleaks:
    if: ${{ inputs.run_gitleaks }}
    runs-on: self-hosted
    steps:
      - name: Checkout (full history helps)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}  # doar dacă rulezi în org și ți se cere licență

  semgrep:
    if: ${{ inputs.run_semgrep }}
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Semgrep (no Docker)
        run: |
          python -m pip install --upgrade pip
          pip install semgrep
          semgrep --version

      - name: Run Semgrep (SAST)
        run: |
          semgrep scan --config p/default --error .
